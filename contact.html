
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio | Becca Harris</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="main.js"></script>
</head>
<body>
    <header class="portfolio-header">
        <h1 class="main-name">Becca Harris</h1>
        <div class="nav-list-container">
            <ul class="nav-list">
                <li><a class="list-item" href="index.html">About</a></li>
                <li><a class="list-item" href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </header>
    <div class="container">
        <section class="form-section">
            <form class="contact-form">    
                <h2 class="content-header">Contact</h2>
                <hr class="hr-main">
                <!-- Name field title and input -->
                <label class="form-label">Name</label>
                <br>
                <input class="input-field" type="text" name="name" placeholder="Type your name here!">
                <br>
                <!-- Email field title and input -->
                <label class="form-label">Email</label>
                <br>
                <input class="input-field" type="text" name="email" placeholder="Type your email here!">
                <br>
                <!-- Message field title and input -->
                <label class="form-label">Message</label>
                <br>
                <textarea class="input-field textarea" name="message" placeholder="Enter your message here..."></textarea>
                <br>
                <!-- Submit button -->
                <input class="submit-button" type="submit" value="Submit">
            </form>
        </section>
        <aside class="connect-with-me">
            <h3 class="connect-header">Connect with Me</h3>
            <hr class="hr-mini">
            <div class="icon-div">
                <a target="_blank" href="https://github.com/beccaharris"><img class="icon" src="assets/images/if_github2_252065.png" alt="GitHub icon"></a>
                <a target="_blank" href="https://www.linkedin.com/in/becca-lyn-harris/"><img class="icon" src="assets/images/if_linkedin_386655.png" alt="LinkedIn icon"></a>
                <a target="_blank" href="https://stackoverflow.com/users/9002447/becca-harris"><img class="icon" src="assets/images/if_overflow_386674.png" alt="StackOverflow icon"></a>
            </div>    
        </aside>
    </div>
    <footer class="portfolio-footer">
        &copy; Copyright 2018 Becca Harris
    </footer>
</body>
</html>
